<div class="page-header" filter-color="orange">
  <div
    class="page-header-image"
    style="background-image: url(assets/img/driver.jpg)"
  ></div>
  <div class="container">
    <div class="col-md-4 content-center">
      <div class="card card-login card-plain">
        <form class="form" method="" action="" (ngSubmit)="OnSubmitLogin()">
          <div class="header header-primary text-center">
            <div class="logo-container">
              <img src="assets/img/smart-power.png" alt="" />
            </div>
          </div>
          <div class="content">
            <div
              class="input-group form-group-no-border input-lg"
              [ngClass]="{ 'input-group-focus': focus === true }"
            >
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="now-ui-icons users_circle-08"></i
                ></span>
              </div>
              <input
                type="text"
                class="form-control"
                placeholder="Email..."
                (focus)="focus = true"
                (blur)="focus = false"
                name="email"
                [(ngModel)]="email"
                [pattern]="emailPattern"
                required
              />
            </div>
            <div
              class="input-group form-group-no-border input-lg"
              [ngClass]="{ 'input-group-focus': focus1 === true }"
            >
              <div class="input-group-prepend">
                <span class="input-group-text"
                  ><i class="now-ui-icons text_caps-small"></i
                ></span>
              </div>
              <input
                type="text"
                placeholder="Password..."
                class="form-control"
                (focus)="focus1 = true"
                (blur)="focus1 = false"
                [(ngModel)]="password"
                name="password"
                validate
                required
              />
            </div>
          </div>
          <div class="footer text-center">
            <input
              href="#pablo"
              class="btn btn-primary btn-round btn-lg btn-block"
              type="submit"
              value="submit"
            />
          </div>
          <div class="pull-left">
            <h6>
              <a class="link" type="button" (click)="btClick()"
                >Create Account</a
              >
            </h6>
          </div>
          <div class="pull-right"></div>
        </form>
      </div>
    </div>
  </div>
